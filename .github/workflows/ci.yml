name: CI Build, Obfuscate, Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (required >=20 for Wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust toolchain (for wasm-pack)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install npm dependencies
        run: npm ci

      - name: Build (WASM + TS + Obfuscate)
        run: npm run build

      - name: Run tests
        run: npm test --silent
      - name: Validate wrangler config and credentials
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          echo "Checking wrangler.toml for account_id..."
          if [ ! -f wrangler.toml ]; then
            echo "Error: wrangler.toml not found in repository root." >&2
            exit 1
          fi
          # crude parse for account_id key (hex id assumed)
          if grep -E "^\s*account_id\s*=\s*\"[0-9a-fA-F]+\"\s*$" wrangler.toml &>/dev/null; then
            echo "Found account_id in wrangler.toml"
          else
            if [ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ] || [ -n "${CF_ACCOUNT_ID:-}" ]; then
              echo "No account_id in wrangler.toml, using account id from repository secret."
            else
              echo "Error: wrangler.toml does not contain a valid account_id entry and no account id secret provided. Please add 'account_id = \"<your_account_id>\"' to wrangler.toml or set the secret CLOUDFLARE_ACCOUNT_ID." >&2
              exit 1
            fi
          fi
          echo "Validating Cloudflare credentials with 'wrangler whoami'..."
          # run a lightweight whoami check to verify token; will fail if token is missing/invalid
          npx --yes wrangler@latest whoami || (echo "wrangler whoami failed - check CLOUDFLARE_API_TOKEN secret" >&2; exit 1)

      - name: Publish to Cloudflare Workers (wrangler CLI)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          # Deploy using wrangler; if an account id secret is set, pass it explicitly
          if [ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ]; then
            echo "Deploying with account id from CLOUDFLARE_ACCOUNT_ID secret"
            npx --yes wrangler@latest deploy --account-id "$CLOUDFLARE_ACCOUNT_ID"
          elif [ -n "${CF_ACCOUNT_ID:-}" ]; then
            echo "Deploying with account id from CF_ACCOUNT_ID secret"
            npx --yes wrangler@latest deploy --account-id "$CF_ACCOUNT_ID"
          else
            echo "Deploying using account_id in wrangler.toml"
            npx --yes wrangler@latest deploy
          fi
