name: CI Build, Obfuscate, Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (required >=20 for Wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust toolchain (for wasm-pack)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install npm dependencies
        run: npm ci

      - name: Build (WASM + TS + Obfuscate)
        run: npm run build

      - name: Run tests
        run: npm test --silent

      - name: Validate wrangler config and credentials
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          echo "Checking wrangler.toml for account_id..."
          
          if [ ! -f wrangler.toml ]; then
            echo "Error: wrangler.toml not found in repository root." >&2
            exit 1
          fi
          
          # Check if account_id exists in wrangler.toml
          if grep -E '^\s*account_id\s*=\s*"[0-9a-fA-F]+"' wrangler.toml > /dev/null 2>&1; then
            echo "✓ Found account_id in wrangler.toml"
          else
            if [ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ]; then
              echo "✓ No account_id in wrangler.toml, using secret CLOUDFLARE_ACCOUNT_ID"
            else
              echo "Error: No account_id found in wrangler.toml or CLOUDFLARE_ACCOUNT_ID secret" >&2
              exit 1
            fi
          fi
          
          echo "Validating Cloudflare credentials..."
          npx --yes wrangler@latest whoami

      - name: Publish to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ]; then
            echo "Deploying with account ID from secret..."
            npx --yes wrangler@latest deploy --account-id "$CLOUDFLARE_ACCOUNT_ID"
          else
            echo "Deploying with account ID from wrangler.toml..."
            npx --yes wrangler@latest deploy
          fi