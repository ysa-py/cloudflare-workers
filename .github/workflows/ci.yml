name: CI Build, Obfuscate, Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (required >=20 for Wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust toolchain (for wasm-pack)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          components: rust-src

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install npm dependencies
        run: npm ci

      - name: Build (WASM + TS + Obfuscate)
        run: npm run build

      - name: Run tests
        run: npm test --silent

      - name: Validate wrangler config and credentials
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          echo "Checking wrangler.toml for account_id..."
          
          if [ ! -f wrangler.toml ]; then
            echo "Error: wrangler.toml not found in repository root." >&2
            exit 1
          fi
          
          # Check if account_id exists in wrangler.toml
          if grep -E '^\s*account_id\s*=\s*"[0-9a-fA-F]+"' wrangler.toml > /dev/null 2>&1; then
            echo "✓ Found account_id in wrangler.toml"
          else
            if [ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ]; then
              echo "✓ No account_id in wrangler.toml, using secret CLOUDFLARE_ACCOUNT_ID"
            else
              echo "Error: No account_id found in wrangler.toml or CLOUDFLARE_ACCOUNT_ID secret" >&2
              exit 1
            fi
          fi
          
          echo "Validating Cloudflare credentials..."
          npx --yes wrangler@latest whoami

      - name: Publish to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Deploy using wrangler; Wrangler v4 does not accept --account-id flag.
          # If an account id secret is provided, inject it into a temporary wrangler config
          set -euo pipefail
          if [ -n "${CLOUDFLARE_ACCOUNT_ID:-}" ]; then
            echo "Injecting account_id from CLOUDFLARE_ACCOUNT_ID into wrangler.ci.toml"
            cp wrangler.toml wrangler.ci.toml
            if grep -qE "^\s*account_id\s*=\s*\".*\"\s*$" wrangler.ci.toml; then
              sed -i -E "s/^\s*account_id\s*=.*/account_id = \"${CLOUDFLARE_ACCOUNT_ID}\"/" wrangler.ci.toml
            else
              echo "account_id = \"${CLOUDFLARE_ACCOUNT_ID}\"" >> wrangler.ci.toml
            fi
            npx --yes wrangler@latest deploy --config ./wrangler.ci.toml
          elif [ -n "${CF_ACCOUNT_ID:-}" ]; then
            echo "Injecting account_id from CF_ACCOUNT_ID into wrangler.ci.toml"
            cp wrangler.toml wrangler.ci.toml
            if grep -qE "^\s*account_id\s*=\s*\".*\"\s*$" wrangler.ci.toml; then
              sed -i -E "s/^\s*account_id\s*=.*/account_id = \"${CF_ACCOUNT_ID}\"/" wrangler.ci.toml
            else
              echo "account_id = \"${CF_ACCOUNT_ID}\"" >> wrangler.ci.toml
            fi
            npx --yes wrangler@latest deploy --config ./wrangler.ci.toml
          else
            echo "Deploying using account_id in wrangler.toml"
            npx --yes wrangler@latest deploy
          fi